<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kingdom Hearts: Birth by Sleep - Meld Command List</title>
	<script TYPE="text/javascript" src='KHBBS.js'></script>
</head>
<body>
	<p style='margin-bottom:50px;'>
	Search all Meld Commands For Kingdom Hearts Birth by Sleep. Filter by abilities or result command and character.<br />
	Something fast and ugly just because I want to find all abilities as fast as possible.
	</p>
	<fieldset>
		<legend>Select Characters</legend>
		<input type='checkbox' class='result-options' id='result-aqua' checked='checked' /> <label for='result-aqua'>Aqua</label><br />
		<input type='checkbox' class='result-options' id='result-terra' checked='checked' /> <label for='result-terra'>Terra</label><br />
		<input type='checkbox' class='result-options' id='result-ventus' checked='checked' /> <label for='result-ventus'>Ventus</label><br />
	</fieldset>
	<fieldset>
		<legend>Search by ability</legend>
		<select id='select-ability'></select>
	</fieldset>
	<fieldset>
		<legend>Search by result command</legend>
		<select id='select-result'></select>
	</fieldset>
	
	<div id="ability-results">
		
	</div>
	<script TYPE="text/javascript" src='KHBBS_system.js'></script>
	<footer style='margin-top:50px;'>2013 - by ssj4maiko</footer>
</body>
</html>
